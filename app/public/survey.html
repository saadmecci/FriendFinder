	</div>

	<div id="results-modal" class="modal fade" role="dialog">

	    <div class="modal-dialog">

	    	<div class="modal-content">

		        <div class="modal-header">

		        	<button type="button" class="close" data-dismiss="modal">&times;</button>
		        	<h2 class="modal-title"><strong>Your New Best Friend</strong></h2>

		        </div>

		        <div class="modal-body">

		        	<h2 id="bestFriendName"></h2>
		        	<img id="bestFriendPicture" src="" alt="">

		        </div>

		        <div class="modal-footer">

		        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

		        </div>

	    	</div>

	    </div>

	</div>

	<script>
		
		$("#submitButton").click(function (event) {
			//prevent browser from refreshing the page
			event.preventDefault();
			//store the user's information in an object
			var newFriendData = {
				name: $("#name").val(),
				picture: $("#picture").val(),
				friendInfo: [
					$("#question1").val(),
					$("#question2").val(),
					$("#question3").val(),
					$("#question4").val(),
					$("#question5").val(),
					$("#question6").val(),
					$("#question7").val(),
					$("#question8").val(),
					$("#question9").val(),
					$("#question10").val()
				]
			};
			var currentURL = window.location.origin;
			//ajax post to the friends api
			$.post(currentURL + "/api/friends", newFriendData, function (data) {
				//input modal with the best friend name and picture
				$("#bestFriendName").text(data.name);
          		$("#bestFriendPicture").attr("src", data.picture);
          		//activate modal pop-up
	        	$("#results-modal").modal("toggle");
			});
		});

	</script>
